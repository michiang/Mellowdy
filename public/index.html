<!DOCTYPE html>

<html ng-app="youtunes">
<head>
  <title>YouTunes</title>
  <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #songlist              { margin-bottom:30px; }
    </style>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="songs.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
</head>

<body ng-controller="mainController">
  <div class="container">
  <!--Header-->
   <div class="jumbotron text-center">
      <h1>Mellowdy</h1>
      <p>A Musical Wonderland For You and Your Friends!</p>
    </div>
      <!--Form to post new song-->
    <div id="song-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class = "form">
            <input id="myUrl" type="text" value="http://www.youtube.com/watch?v=zbYf5_S7oJo" class="form-control input-lg text-center" placeholder="Enter your song here" ng-model="formData.text">
          </div>
          <div>
          <!-- createSong() will create new song post -->
          <button id="myBtn" type="submit" class="btn btn-primary btn-lg" ng-click="createSong()">Add Song</button>
          </div>
        </form>
      </div>
    </div>

      <!--song list, loop over each song in $scope.list -->
      <div id="songlist" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <div class="delete" ng-repeat="song in list" ng-click="deleteSong(song._id)">
          <div id='info'>
            <div class='text'>{{ song.text }}</div>
            <div id="player"></div>
          <iframe name = "someFrame" id = "someFrame" width="560" height="315" src= "https://www.youtube.com/embed/t10s26GsWvY" autoplay="1" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <iframe name = "someFrame" id = "someFrame" width="560" height="315" src= "https://www.youtube.com/embed/v48pibjFWeg" autoplay="1" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wuC1fHTnuJs" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YQHsXMglC9A" frameborder="0" allowfullscreen></iframe>
      </div>
  </div>
</body>
</html>
