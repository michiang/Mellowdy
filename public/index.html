<!DOCTYPE html>

<html ng-app="youtunes">
<head>
  <title>YouTunes</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="songs.js"</script>
</head>

<body ng-controller="mainController">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>YouTunes</h1>

      <!--song list, loop over each song in $scope.list -->
      <div id="songlist" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <div class="delete" ng-repeat="song in list">
          <label>
            <input type="checkbox" ng-click="deleteSong(song)">
          </label>
          </div>
        </div>
      </div>

    <!--Form to post new song-->
    <div id="song-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class = "form">
            <input type="text" class="form-control input-lg text-center" placeholder="Enter your song here" ng-model="formData.text">
          </div>

          <!-- createSong() will create new song post -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createSong()">Add Song</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
